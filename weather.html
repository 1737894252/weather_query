<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>天气查询</title>
    <style>
    body{
        background: url('IMG_0724.jpg') no-repeat;
        background-size: 100%;
        color: #f3f3f3;
    }
    .center{
        width:210px;
        height: 150px;
        margin:0 auto;
        top: 50%;
        text-align: center;
    }
    a{
        text-decoration:none;
        line-height: 30px;
        color: #f3f3f3;
    }
    a:hover{
        text-decoration: underline;
    }
    .city{
        width: 100px;
        height: 20px;
        margin: 10px auto;
        border: none;
        text-align: center;
        transition:all 1s;
        display: block;
    }
   .city:focus{
        border-radius:10px;
        outline: none;
   }
    .submit{
        background:none;
        border: none;
        color: #f3f3f3;
        transition: all 0.2s;
    }
    .submit:hover{
        background: #f3f3f3;
        border-radius:5px;
        color: black;
    }
    </style>
</head>
<body>
    <div class="center">
        <h1>天气查询</h1>
        <form action="./ajax.html" method="GET">
            <input type="text" name="city" class="city">
            <input type="submit" value="提交" class="submit">
        </form>
        <a href="./support_city.html">点击查看所有城市</a>   
    </div>
</body>
</html>
